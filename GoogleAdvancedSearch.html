<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="GoogleAdvancedSearchPage.css">
        
    </head>
    <body>
        <div id="gsearchopt">
            <a id="gas" href="GoogleImageSearch.html">Google Image Search</a>
            <a id="gis" href="GoogleSearchPage.html">Google Search Page</a>
        </div>
       <div id="main-container">
            <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png" alt="Google Logo" width="200">
            <h1>Advanced Search</h1>
            <h2>Find Pages with...</h2>

            <form action="https://www.google.com/search" id="main-form">
                    <p>
                        all these words:
                        <input type="text" name="q" class="x">
                    </p>
                    <p>
                        the exact word or phrase:
                        <input type="text" name="q" class="x">
                    </p>
                    <p>
                        any of these words:
                        <input type="text" name="q" class="x">
                    </p>
                    <p>
                        none of these words:
                        <input type="text" name="q" class="x">
                    </p>
                
                <input type="submit" value="Advanced Results" id="box" backgroung-color="blue">
            </form>

       </div> 
    </body>
</html>
